    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">May I Know your name  &#128512;</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="input">
                    <input type="text" id="name" placeholder="username" autocomplete="off" required/>
                    <div class="bar"></div>
                    <div class="highlight"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting &nbsp<i class="far fa-comments"></i></button>

                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Hey All !! Lets Stay Connected Virtually</h2>
                <i class="fas fa-times-circle" id="exitbtn" href="javascript:close_window();"></i>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <i class="far fa-grin-alt" onclick="" style="font-size:30px;"></i>
                        <button type="submit" id="primary" class="primary"><i class="fa fa-paper-plane" style="font-size:24px; aria-hidden="true"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
